app-id: ru.yandex.Browser
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.chromium.Chromium.BaseApp
base-version: '24.08'
command: ru.yandex.Browser-stable
separate-locales: false
finish-args:
  - --require-version=1.8.2
  - --device=all
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --env=LD_LIBRARY_PATH=/app/ffmpeg/lib
  - --env=CHROME_VERSION_EXTRA=stable
  - --env=GNOME_DISABLE_CRASH_DIALOG=SET_BY_GOOGLE_CHROME
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=x11
  - --socket=pcsc # FIDO2
  - --socket=pulseaudio
  - --system-talk-name=org.bluez
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.gnome.SessionManager
  - --system-talk-name=org.freedesktop.Avahi
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --persist=.pki
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=host-etc
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-download
  - --filesystem=home/.local/share/applications:create
  - --filesystem=home/.local/share/icons:create
  # For GNOME proxy resolution
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules
  - --env=GSETTINGS_BACKEND=dconf
  # For KDE proxy resolution (KDE5 only)
  - --filesystem=~/.config/kioslaverc
  # Enables PWAs
  - --filesystem=~/.local/share/applications:create
  - --filesystem=~/.local/share/icons:create

modules:
  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dvapi=false
    cleanup:
      - /etc
      - /include
      - ca.desrt.dconf.service
      - dconf.service
      - dconf-service
      - '*.pc'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.49/dconf-0.49.0.tar.xz
        sha256: 16a47e49a58156dbb96578e1708325299e4c19eea9be128d5bd12fd0963d6c36
        x-checker-data:
          type: gnome
          name: dconf
          stable-only: true
      # From: https://src.fedoraproject.org/rpms/dconf
      - type: patch
        path: dconf-override.patch

  - name: ru.yandex.Browser-stable
    buildsystem: simple
    build-commands:
      - bsdtar -xf yandex-browser.rpm -C /
    cleanup:
      - yandex-browser.rpm
    sources:
      - type: file
        url: https://repo.yandex.ru/yandex-browser/rpm/flatpak/x86_64/yandex-browser-stable-25.10.1.1172-1.x86_64.rpm
        sha256: 389abc7eea6ae98a3e38ed08b19804d82434d2dd12511e0b07c622881c210d5e
        dest-filename: yandex-browser.rpm
        only-arches: [x86_64]
        x-checker-data:
          type: rpm-repo
          package-name: yandex-browser-stable
          root: https://repo.yandex.ru/yandex-browser/rpm/flatpak/x86_64/
          is-main-source: true
      - type: file
        path: ru.yandex.Browser.metainfo.xml
      - type: file
        path: ru.yandex.Browser.svg